<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <h1>Expense Tracker</h1>
        <div class="balanceContainer">
            <h2>Your balance</h2>
            <div class="balance">₹ 1000</div>
        </div>
        <div class="cashflowContainer">
            <div class="incomeContainer">
                <h2>Income</h2>
                <div class="income">₹ 5000</div>
            </div>

            <div class="expenseContainer">
                <h2>Expense</h2>
                <div class="expense">₹ 4000</div>
            </div>
        </div>

        <div class="transactionHistory">
            <h2>Transaction History</h2>
            <ul id="transaction">
                
            </ul>
        </div>

        <div class="formContainer">
            <form action="#">
                <label for="">Particulars</label>
                <input id="particularsIp" type="text">
                <label for="">Amount</label>
                <input id="amountIp" type="text">
                <button id="incomeButton">Income</button>
                <Button id="expenseButton">Expense</Button>
            </form>
        </div>
        <script src="script.js"></script>
    </div>
    
</body>
</html>
